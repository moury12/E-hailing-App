name: Dudu Car Deploy

on:
  push:
    branches: [ moury ]
  pull_request:
    branches: [ moury ]

jobs:
  build:
    name: Build & Sign Android and iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # flutter-version: '3.38.6' # Matches local version

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze Dart code
        run: flutter analyze

      # --- Android Build & Sign ---
      - name: Setup Android Signing
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Build Android App Bundle (AAB)
        run: |
          flutter build appbundle --release \
            --build-number=${{ github.run_number }}

      - name: Build Android APK
        run: |
          flutter build apk --release \
            --build-number=${{ github.run_number }}

      # --- iOS Build & Sign (Requires Secrets) ---
      # Note: This will build without codesign if secrets aren't available,
      # but ideally you set up Install Apple Provisioning Profile action here.
      
      - name: Build iOS IPA
        run: |
          flutter build ipa --release --no-codesign \
            --build-number=${{ github.run_number }}

      # --- Artifact Upload ---
      - name: Upload Android AAB
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload iOS IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/*.ipa

      # --- Cleanup ---
      - name: Remove Signing Files
        if: always()
        run: |
          rm -f android/app/upload-keystore.jks
          rm -f android/key.properties